<button (click)="loadData()">Load</button>
<div>
  <form [formGroup]="courseFormGroup" (submit)="onSaveCourse()">
    <label for="title">Title</label>
    <input type="text" formControlName="title" />
    <!-- {{ titleRef.dirty }}
    {{ titleRef.errors | json }} -->
    <p
      *ngIf="
        courseFormGroup.controls.title.dirty &&
        courseFormGroup.controls.title.errors?.required
      "
      class="error"
    >
      Title is required
    </p>
    <p
      *ngIf="
        courseFormGroup.controls.title.dirty &&
        courseFormGroup.controls.title.errors?.minlength
      "
      class="error"
    >
      Required atleast 5 chars
    </p>
    <div formGroupName="author">
      <label for="author">Author First</label>
      <input type="text" formControlName="first" />
      <label for="author">Author Last</label>
      <input type="text" formControlName="last" />
    </div>

    <!-- <p *ngIf="authorRef.dirty && authorRef.errors?.required" class="error">
      Author is required
    </p> -->
    <label for="isPublished">isPublished</label>
    <input type="checkbox" formControlName="isPublished" />

    <!-- <p
      *ngIf="isPublishedRef.dirty && isPublishedRef.errors?.required"
      class="error"
    >
      isPublished is required
    </p> -->

    <label for="category">Category</label>
    <select name="category" formControlName="category">
      <option value="Programming">Programming</option>
      <option value="Web">Web</option>
      <option value="Mobile">Mobile</option>
      <option value="Others">Others</option>
    </select>
    <input type="submit" value="Save" />
  </form>
</div>
