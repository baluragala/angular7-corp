<div
  [ngClass]="{ item: true, even: extras.even, odd: !extras.even }"
  [ngStyle]="course.isPublished == true ? styles1 : styles2"
  (click)="onItemClicked()"
>
  <h3>{{ extras.index + 1 }}.{{ course.title | uppercase }}</h3>
  <h4>{{ course.author }}</h4>
  <h2>{{ course.price | discount: 5 | currency: "GBP" }}</h2>
  <pre>
    {{ course | json }}
  </pre>
  <button *ngIf="course.isPublished == true; else comingSoon">Subscribe</button>
</div>

<ng-template #comingSoon>
  <h3>Coming Soon...</h3>
</ng-template>
